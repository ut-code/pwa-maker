<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>PWA-Maker</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="gui-wrapper">
        <h2 id="editor-title">オリジナルアプリを作ろう！</h2>
        <h2>構造</h2>
        <table>
          <tr>
            <td>箱</td>
            <td>
              <input id="div-input" type="text" placeholder="箱の名前" />
            </td>
            <td><button id="div-button">追加</button></td>
          </tr>
          <tr>
            <td>ボタン</td>
            <td>
              <input id="button-input" type="text" placeholder="ボタンの名前" />
            </td>
            <td><button id="button-button">追加</button></td>
          </tr>
          <tr>
            <td>見出し(大)</td>
            <!-- <td>
              <input type="text" id="h1-input" placeholder="見出し(大)の内容" />
            </td> -->
            <td><button id="h1-button">追加</button></td>
          </tr>
          <tr>
            <td>段落</td>
            <!-- <td>
              <input type="text" id="para-input" placeholder="段落の内容" />
            </td> -->
            <td><button id="para-button">追加</button></td>
          </tr>
        </table>
        <h2>見た目</h2>
        <table>
          <tr>
            <td>長さ</td>
            <td>横</td>
            <td><input id="width-input" type="text" /></td>
            <td>縦</td>
            <td><input id="height-input" type="text" /></td>
            <td><button id="wh-button">追加</button></td>
          </tr>
          <tr>
            <td>背景の色</td>
            <td>
              <select id="color-select">
                <option value="transparent">透明</option>
                <option value="gray">グレー</option>
                <option value="lightblue">青</option>
                <option value="lightpink">ピンク</option>
                <option value="lightgreen">緑</option>
                <!-- もっと追加 -->
              </select>
            </td>
            <td><button id="color-button">追加</button></td>
          </tr>
        </table>

        <h2>動き</h2>
        <table>
          <tr>
            <td>ランダム</td>
            <!-- 選択肢個数調整はまた考える -->
            <td><button id="random-button">追加</button></td>
          </tr>
          <tr>
            <td>クリックされた時の動作</td>
            <td>
              <input type="text" id="onclick-input" placeholder="箱の名前" />
            </td>
            <td><button id="onclick-button">追加</button></td>
          </tr>
          <tr>
            <td>○秒待ってから実行</td>
            <td><input type="text" id="setTimeOut-input" />秒</td>
            <td><button id="setTimeOut-button">追加</button></td>
          </tr>
          <tr>
            <td>隠す</td>
            <td>
              <input type="text" id="hide-input" placeholder="箱の名前" />
            </td>
            <td><button id="hide-button">追加</button></td>
          </tr>
          <tr>
            <td>再表示する</td>
            <td>
              <input type="text" id="show-input" placeholder="箱の名前" />
            </td>
            <td><button id="show-button">追加</button></td>
          </tr>
        </table>
        <h2>テンプレート</h2>
        <table>
          <tr>
            <td>おみくじのテンプレート</td>
            <td><button id="omikuji-button">追加</button></td>
          </tr>
        </table>
      </div>
      <div id="editor-wrapper">
        <div id="editor-menu">
          <span id="button-wrapper">
            <button id="save-button">保存</button>
            <button id="remove-button">削除</button>
            <button id="test-button">てすと</button>
          </span>

          <span id="theme-toggle-wrapper">
            <input id="theme-toggle" type="checkbox" checked />
            <label for="theme-toggle">ダークテーマ</label>
          </span>
        </div>
        <div id="html-editor" class="editor"></div>
        <div id="css-editor" class="editor"></div>
        <div id="js-editor" class="editor"></div>
      </div>
      <div id="preview-box">
        <h2>プレビュー</h2>
        <iframe srcdoc="" id="iframe-elem"></iframe>
        <div>
          <a href="" id="dl-anchor">アプリのファイルをダウンロード！</a>
        </div>
      </div>
    </div>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
