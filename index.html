<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>PWA-Maker</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="gui-wrapper">
        <h2 id="editor-title">オリジナルアプリを作ろう！</h2>
        <table>
          <tr>
            <td>見出し(大)</td>
            <td>
              <input type="text" id="h1-input" placeholder="見出し(大)の内容" />
            </td>
            <td><button id="h1-button">追加</button></td>
          </tr>
          <tr>
            <td>段落</td>
            <td>
              <input type="text" id="para-input" placeholder="段落の内容" />
            </td>
            <td><button id="para-button">追加</button></td>
          </tr>
          <!-- <tr>
            <td>箱</td>
            <td>
              <select id="div-color-select">
                <option value="">--箱の色--</option>
                <option value="lightpink">ピンク</option>
                <option value="lightgreen">緑</option>
                <option value="lightblue">青</option>
              </select>
            </td>
            <td><button id="div-button">追加</button></td>
          </tr> -->
        </table>
        <table>
          <tr>
            <td>おみくじのテンプレート</td>
            <td><button id="omikuji-button">追加</button></td>
          </tr>
        </table>
      </div>
      <div id="editor-wrapper">
        <!-- <h2>エディタ</h2> -->
        <div id="editor-menu">
          <span id="tab-wrapper">
            <!-- なぜ間隔が開くのかわからない -->
            <!-- <button id="html-tab" class="tab-button">構造</button>
            <button id="css-tab" class="tab-button">見た目</button>
            <button id="js-tab" class="tab-button">動き</button> -->
          </span>

          <span id="theme-toggle-wrapper">
            <input id="theme-toggle" type="checkbox" checked />
            <label for="theme-toggle">ダークテーマ</label>
          </span>
        </div>
        <div id="html-editor" class="editor"></div>
        <div id="css-editor" class="editor"></div>
        <div id="js-editor" class="editor"></div>
      </div>
      <div class="preview-box">
        <h2>プレビュー</h2>
        <iframe
          srcdoc=""
          width="312px"
          height="675px"
          id="iframe-elem"
        ></iframe>
      </div>
    </div>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
